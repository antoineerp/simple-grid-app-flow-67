
; Configuration PHP pour Infomaniak
display_errors = Off
log_errors = On
error_log = /tmp/php-errors.log
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT

; Limites de téléchargement et de mémoire
post_max_size = 32M
upload_max_filesize = 16M
memory_limit = 256M
max_execution_time = 300
max_input_time = 300

; Configuration de session
session.cookie_httponly = 1
session.use_only_cookies = 1
session.cookie_secure = 1
session.gc_maxlifetime = 7200
session.cookie_lifetime = 0

; Sécurité supplémentaire
disable_functions = exec,passthru,shell_exec,system,proc_open,popen,curl_exec,curl_multi_exec,parse_ini_file,show_source
open_basedir = /home/clients/df8dceff557ccc0605d45e1581aa661b/sites/qualiopi.ch
allow_url_fopen = Off

; Fuseau horaire
date.timezone = "Europe/Zurich"

; Configuration de l'encodage
default_charset = "UTF-8"
mbstring.internal_encoding = "UTF-8"
mbstring.language = "UTF-8"

; Protection contre les injections
filter.default = full_special_chars
filter.default_flags = FILTER_FLAG_STRIP_LOW,FILTER_FLAG_STRIP_HIGH
