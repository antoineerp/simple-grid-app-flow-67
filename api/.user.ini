
; Configuration PHP renforcée
display_errors = On
log_errors = On
error_reporting = E_ALL

; Option clé pour l'exécution des scripts - RÉTABLI À 1 POUR RÉSOUDRE LE PROBLÈME
cgi.fix_pathinfo = 1

; Force le type de contenu PHP
default_mimetype = "application/x-httpd-php"

; Encodage
default_charset = "UTF-8"
