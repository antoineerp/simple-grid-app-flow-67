
; PHP Configuration file

; Error handling
display_errors = On
log_errors = On
error_reporting = E_ALL

; CRITICAL SETTING: This must be set to 1 for proper execution
cgi.fix_pathinfo = 1

; Force content type and charset
default_mimetype = "application/x-httpd-php"
default_charset = "UTF-8"

; Session settings
session.use_only_cookies = 1
session.use_strict_mode = 1

; Output buffering
output_buffering = 4096
