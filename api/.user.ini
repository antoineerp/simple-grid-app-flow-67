
; Configuration PHP explicite
display_errors = On
log_errors = On
error_log = php_errors.log
error_reporting = E_ALL

; Extensions PHP cruciales
extension=pdo.so
extension=pdo_mysql.so
extension=mysqli.so
extension=mbstring.so
extension=json.so
extension=curl.so

; Paramètres d'exécution
engine = On
short_open_tag = On
default_charset = "UTF-8"
