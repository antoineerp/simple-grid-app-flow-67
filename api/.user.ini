
; Configuration PHP spécifique pour ce répertoire
display_errors = On
error_reporting = E_ALL
default_charset = "UTF-8"

; S'assurer que PHP traite les fichiers PHP
engine = On

; Augmenter les limites de mémoire et de temps d'exécution pour éviter les erreurs
memory_limit = 256M
max_execution_time = 300
