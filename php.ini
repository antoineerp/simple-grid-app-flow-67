
; Configuration PHP pour toute l'application
display_errors = On
log_errors = On
error_log = /tmp/php-errors.log
error_reporting = E_ALL

; Forcer l'exécution PHP
engine = On

; Limites de téléchargement et de mémoire
post_max_size = 32M
upload_max_filesize = 16M
memory_limit = 256M
max_execution_time = 300
max_input_time = 300

; Configuration de session
session.cookie_httponly = 1
session.use_only_cookies = 1
session.cookie_secure = 1
session.gc_maxlifetime = 7200
session.cookie_lifetime = 0

; Fuseau horaire
date.timezone = "Europe/Zurich"

; Configuration de l'encodage
default_charset = "UTF-8"
mbstring.internal_encoding = "UTF-8"
mbstring.language = "UTF-8"

; Désactiver le buffering d'output qui peut causer des problèmes
output_buffering = Off

; Forcer les headers à être envoyés
implicit_flush = On
