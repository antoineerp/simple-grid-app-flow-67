
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Qualite.cloud - Système de Management de la Qualité</title>
    <link rel="stylesheet" href="/src/index.css">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Script de détection des erreurs de chargement
      window.addEventListener('error', function(e) {
        console.error('Erreur de chargement:', e);
      });
      
      // Vérifier si les scripts principaux sont chargés après 3 secondes
      setTimeout(function() {
        if (!window.appLoaded) {
          console.warn("L'application n'a pas été chargée après 3 secondes. Vérifiez les chemins des fichiers dans index.html.");
        }
      }, 3000);
    </script>
  </body>
</html>
