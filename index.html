    <link rel="stylesheet" href="/assets/index.css">
    
    <!-- Script pour fallback CSS en production -->
    <script type="text/javascript">
      (function() {
        setTimeout(function() {
          var styles = document.styleSheets;
          var hasCssLoaded = false;
          
          for (var i = 0; i < styles.length; i++) {
            try {
              if (styles[i].href && styles[i].href.includes('index.css')) {
                hasCssLoaded = true;
                break;
              }
            } catch(e) {}
          }
          
          if (!hasCssLoaded) {
            console.log('Fallback vers le CSS de base');
            var style = document.createElement('style');
            style.textContent = 'body { font-family: sans-serif; margin: 0; padding: 20px; }';
            document.head.appendChild(style);
          }
        }, 1000);
      })();
    </script>
