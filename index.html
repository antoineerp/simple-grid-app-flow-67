    <meta name="description" content="FormaCert - Système de gestion de certification" />
    <meta name="author" content="FormaCert" />
    
    <!-- Cache control -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <!-- Social Media Meta Tags -->
    <meta property="og:title" content="FormaCert" />

  <body>
    <div id="root"></div>
    <noscript>
      <div style="text-align:center; margin-top:50px; font-family:sans-serif;">
        <h1>JavaScript requis</h1>
        <p>Cette application nécessite JavaScript pour fonctionner. Veuillez l'activer et rafraîchir la page.</p>
      </div>
    </noscript>
    
    <!-- Script Lovable (uniquement en démo) -->
    <script>
      // Vérifier si nous sommes sur un domaine de démo Lovable
      const isLovableDomain = window.location.hostname.includes('lovable.dev') || 
                             window.location.hostname.includes('lovable.app') || 
                             window.location.hostname.includes('gpteng.co');
      
      // Charger le script Lovable uniquement en environnement de démo
      if (isLovableDomain) {
        const script = document.createElement('script');
        script.src = "https://cdn.gpteng.co/gptengineer.js";
        script.type = "module";
        script.crossOrigin = "anonymous";
        document.body.appendChild(script);
      } else {
        // En production, définir __LOVABLE_EDITOR__ à null
        window.__LOVABLE_EDITOR__ = null;
      }
    </script>
    
    <!-- Script principal -->
    <script type="module" src="/dist/assets/index.js"></script>
  </body>
</html>
