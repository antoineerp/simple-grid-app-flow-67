
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FormaCert</title>
    <link rel="icon" href="/lovable-uploads/formacert-logo.png" type="image/png">
    <meta name="description" content="FormaCert - Système de gestion de certification" />
    
    <!-- Ne définir WS_TOKEN que sur Lovable -->
    <script>
      if (window.location.hostname.includes('lovable.dev') || 
          window.location.hostname.includes('lovable.app') || 
          window.location.hostname.includes('gpteng.co')) {
        window.__WS_TOKEN__ = "lovable-ws-token";
      }
    </script>
    
    <!-- Liens explicites vers les assets (fallback) -->
    <link rel="stylesheet" href="/dist/assets/index.css">
  </head>
  <body>
    <div id="root"></div>
    <noscript>
      <div style="text-align:center; margin-top:50px; font-family:sans-serif;">
        <p>Cette application nécessite JavaScript pour fonctionner.</p>
      </div>
    </noscript>
    
    <!-- Lovable script (chargé conditionnellement) -->
    <script>
      // Charger le script Lovable uniquement sur les domaines Lovable
      if (window.location.hostname.includes('lovable.dev') || 
          window.location.hostname.includes('lovable.app') || 
          window.location.hostname.includes('gpteng.co')) {
        const script = document.createElement('script');
        script.src = "https://cdn.gpteng.co/gptengineer.js";
        script.type = "module";
        document.body.appendChild(script);
        console.log("Script Lovable chargé dynamiquement");
      }
    </script>
    
    <!-- Main application (avec fallback) -->
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Fallback pour serveurs qui ne supportent pas les imports ESM
      window.addEventListener('error', function(e) {
        if (e.filename && e.filename.includes('main.tsx')) {
          console.log('Chargement du fallback JavaScript');
          const script = document.createElement('script');
          script.src = "/dist/assets/index.js";
          document.body.appendChild(script);
        }
      });
    </script>
  </body>
</html>
