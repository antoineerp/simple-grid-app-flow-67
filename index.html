<html lang="fr">
<head>

  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  <!-- Force MIME Type for CSS -->
  <link rel="stylesheet" href="/assets/main.css" type="text/css" />
  
  <!-- Références dynamiques aux fichiers CSS hachés -->
  <link rel="preload" href="/assets/Index.3xTXvUq6.js" as="script" />
  <link rel="preload" href="/assets/NotFound.Bp73Qj9p.js" as="script" />
  <link rel="preload" href="/assets/Pilotage.DEp91rkJ.js" as="script" />
  <link rel="preload" href="/assets/GestionDocumentaire.Dq9P5jBp.js" as="script" />
  <link rel="preload" href="/assets/Collaboration.DTv-hklu.js" as="script" />
  <link rel="preload" href="/assets/html2canvas.esm.CBrSDip1.js" as="script" />
  <link rel="preload" href="/assets/index.es.BwjoA6bv.js" as="script" />
  <link rel="preload" href="/assets/index.es.Bx7TRNMB.js" as="script" />
  <link rel="preload" href="/assets/react.DRd396Ms.js" as="script" />
  <link rel="preload" href="/assets/ui.HRNEv55n.js" as="script" />

  <link rel="preload" href="/assets/purify.es.Bf0oSh3b.js" as="script" />
</head>
<body>
  <div id="root">
    <!-- Contenu de chargement initial pour éviter la page blanche -->
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh; flex-direction: column;">
      <img src="/public/lovable-uploads/formacert-logo.png" alt="FormaCert" style="max-width: 200px; margin-bottom: 20px;" />
      <p>Chargement de l'application...</p>
    </div>
  </div>
  
  <!-- Script de détection des fichiers hachés -->
  <script src="/assets/hashed-file-loader.js" type="module"></script>
  
  <!-- Script principal avec modules ES6 -->
  <script type="module" src="/assets/main.js"></script>
  
  <!-- Script de secours en cas d'échec du chargement du module -->
  <script>
    window.addEventListener('error', function(e) {
      // Détecter les erreurs liées au chargement des modules
      if (e.filename && e.filename.includes('main.')) {
        console.error('Erreur de chargement du module ES6, chargement du fallback');
        var fallbackScript = document.createElement('script');
        fallbackScript.src = '/assets/main.js';
        fallbackScript.onerror = function() {
          document.getElementById('root').innerHTML = '<div style="text-align:center; padding:2rem;"><h1>Erreur de chargement</h1><p>Impossible de charger les ressources JavaScript.</p></div>';
        };
        document.body.appendChild(fallbackScript);
      }
    }, true);
  </script>
  
  <!-- GPTEngineer script -->
  <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
</body>
</html>
