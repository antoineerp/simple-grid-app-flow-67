
name: Deploy to Infomaniak

on:
  push:
    branches: [ main ]  # ou 'master' selon votre branche principale
  workflow_dispatch:    # Permet le d√©clenchement manuel depuis l'interface GitHub

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        
    - name: Install Dependencies
      run: npm install
      
    - name: Build React App
      run: npm run build
      
    - name: Copy additional files
      run: |
        cp .htaccess dist/ || echo "No .htaccess file found"
        mkdir -p dist/api
        cp api/.htaccess dist/api/ || echo "No api/.htaccess file found"
        mkdir -p dist/api/config
        cp api/.user.ini dist/api/ || echo "No api/.user.ini file found"
        mkdir -p dist/public/lovable-uploads
        cp -r public/lovable-uploads/* dist/public/lovable-uploads/ || echo "No lovable-uploads files found"
        
    - name: List build directory
      run: |
        echo "Listing built files:"
        ls -la dist/
        echo "Listing API files:"
        ls -la dist/api/ || echo "No API directory"
        echo "Listing public files:"
        ls -la dist/public/ || echo "No public directory"
      
    - name: Deploy to Infomaniak
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./dist/
        server-dir: /
        dangerous-clean-slate: false
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          README.md
          package.json
          package-lock.json
          tsconfig*.json
          src/**
        log-level: verbose

    - name: Verify deployment
      if: always()
      run: |
        echo "Deployment finished. Check FTP logs above for any errors."
        echo "Server: ${{ secrets.FTP_SERVER }}"
        echo "Username: ${{ secrets.FTP_USERNAME }}"
        echo "Target directory: / (root)"
