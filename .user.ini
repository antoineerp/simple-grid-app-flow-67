
; Configuration PHP pour tout le site
display_errors = On
error_reporting = E_ALL
default_charset = "UTF-8"

; S'assurer que PHP traite les fichiers PHP
engine = On

; Limites de ressources
memory_limit = 256M
max_execution_time = 300
post_max_size = 20M
upload_max_filesize = 8M

; Paramètres de sécurité
allow_url_fopen = On
allow_url_include = Off
