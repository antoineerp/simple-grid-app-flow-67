
; Réglages PHP pour le site FormaCert sur Infomaniak
display_errors = 0
log_errors = 1
error_log = "php_errors.log"
upload_max_filesize = 10M
post_max_size = 12M
memory_limit = 256M
max_execution_time = 300
date.timezone = "Europe/Zurich"

; Activer le suivi de session explicite
session.use_strict_mode = 1

; Réglages pour la compatibilité HTTP
allow_url_fopen = 1
