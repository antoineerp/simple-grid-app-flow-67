
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test MIME Type JavaScript</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 0 auto; padding: 20px; }
        .success { color: green; font-weight: bold; }
        .error { color: red; font-weight: bold; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 5px; overflow: auto; }
    </style>
</head>
<body>
    <h1>Test MIME Type JavaScript</h1>
    
    <div id="module-test-result">Test du module JavaScript en cours...</div>
    
    <h2>Informations de diagnostic</h2>
    <pre id="info"></pre>
    
    <script>
        // Afficher les informations de base
        document.getElementById('info').textContent = `
User Agent: ${navigator.userAgent}
URL: ${window.location.href}
Protocol: ${window.location.protocol}
Hostname: ${window.location.hostname}
`;

        // Test du chargement de module
        try {
            import('./mime-test.js')
                .then(module => {
                    if (module.mimeTestSuccess) {
                        document.getElementById('module-test-result').textContent = 
                            '✅ Le test de module JavaScript a réussi ! Le type MIME est correctement configuré.';
                        document.getElementById('module-test-result').className = 'success';
                    }
                })
                .catch(error => {
                    document.getElementById('module-test-result').textContent = 
                        `❌ Échec du test de module JavaScript: ${error.message}`;
                    document.getElementById('module-test-result').className = 'error';
                });
        } catch (error) {
            document.getElementById('module-test-result').textContent = 
                `❌ Erreur lors du chargement du module: ${error.message}`;
            document.getElementById('module-test-result').className = 'error';
        }
    </script>
</body>
</html>
